name: Safe Deploy to ECS

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPO: 323612677378.dkr.ecr.us-east-1.amazonaws.com/fastapi-crud
  ECS_CLUSTER: fastapi-cluster
  ECS_SERVICE: fastapi-service

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # SAFE Credential Configuration
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ format('{0}', secrets.AWS_ACCESS_KEY_ID) }}
          aws-secret-access-key: ${{ format('{0}', secrets.AWS_SECRET_ACCESS_KEY) }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push
        run: |
          docker build -t $ECR_REPO .
          docker push $ECR_REPO:${{ github.sha }}

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment
